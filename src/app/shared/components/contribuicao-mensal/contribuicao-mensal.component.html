<p-card *ngIf="contributionMensal">
  <div style="position: absolute">
    <img class="coins" src="../../../../assets/images/coins.svg" alt="Coins" />
  </div>
  <span class="header-title"> Contribuição mensal </span>
  <hr class="custom-hr-card" />
  <div>
    <div class="contribution-row">
      <span>Valor da contribuição</span>
      <span class="valor-contribuicao">
        {{ contributionMensal | brCurrency }}
      </span>
    </div>
    <div class="contribution-row">
      <span>Porcentagem do salário</span>
      <span class="valor-porcentagem"> {{ porcentagemSalarioMensal }}% </span>
    </div>

    <div class="alterar-contribuicao">
      <span class="span-title"> Alterar Contribuição </span>
    </div>
  </div>
</p-card>
